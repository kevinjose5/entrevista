  <h1>resposta da questão numero 1</h1>

  <script>
    let INDICE = 13, SOMA = 0, K = 0;

    while (K < INDICE) {
      K = K + 1;
      SOMA = SOMA + K;
    }

    document.getElementById("resultado1").innerText = "O valor de SOMA é: " + SOMA;

    <h1>resposta da questão 2 verificando numero</h1>
    <p>Informe um número para verificar:</p>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificarFibonacci()">Verificar</button>
    <p id="resultado2"></p>
  
    <script>
      function verificarFibonacci() {
        const numero = parseInt(document.getElementById("numero").value);
  
        if (isNaN(numero) || numero < 0) {
          document.getElementById("resultado2").innerText = "Por favor, insira um número válido.";
          return;
        }
  
        let a = 0, b = 1, temp;
  
        while (a < numero) {
          temp = a + b;
          a = b;
          b = temp;
        }
  
        if (a === numero) {
          document.getElementById("resultado2").innerText = `O número ${numero} pertence à sequência de Fibonacci.`;
        } else {
          document.getElementById("resultado2").innerText = `O número ${numero} NÃO pertence à sequência de Fibonacci.`;
        }
      }
    </script>

    <h1>Relatório de Faturamento Mensal</h1>
    <p id="resultado3"></p>
  
    <script>
      const faturamentoMensal = [
        { "dia": 1, "valor": 1200.50 },

        { "dia": 23, "valor": 920.20 },
        { "dia": 24, "valor": 0 },
        { "dia": 25, "valor": 1110.80 },
        { "dia": 26, "valor": 1300.50 },
        { "dia": 27, "valor": 1400.00 },
        { "dia": 28, "valor": 0 },
        { "dia": 29, "valor": 950.60 },
        { "dia": 30, "valor": 800.40 }
      ];
  
      function calcularFaturamento() {
        const diasComFaturamento = faturamentoMensal.filter(dia => dia.valor > 0);
  
        const menorValor = Math.min(...diasComFaturamento.map(dia => dia.valor));
        const maiorValor = Math.max(...diasComFaturamento.map(dia => dia.valor));
  
        const somaFaturamento = diasComFaturamento.reduce((acc, dia) => acc + dia.valor, 0);
        const mediaMensal = somaFaturamento / diasComFaturamento.length;
  
        const diasAcimaDaMedia = diasComFaturamento.filter(dia => dia.valor > mediaMensal).length;
  
        document.getElementById("resultado3").innerHTML = `
          <strong>Menor valor de faturamento:</strong> R$ ${menorValor.toFixed(2)}<br>
          <strong>Maior valor de faturamento:</strong> R$ ${maiorValor.toFixed(2)}<br>
          <strong>Média mensal:</strong> R$ ${mediaMensal.toFixed(2)}<br>
          <strong>Dias com faturamento acima da média:</strong> ${diasAcimaDaMedia} dias
        `;
      }
  
      calcularFaturamento();
    </script>

    <h1>Percentual de Representação do Faturamento</h1>
    <p id="resultado4"></p>
  
    <script>
      const faturamentoPorEstado = {
        "SP": 67836.43,
        "RJ": 36678.66,
        "MG": 29229.88,
        "ES": 27165.48,
        "Outros": 19849.53
      };
  
      function calcularPercentuais(faturamento) {
        const faturamentoTotal = Object.values(faturamento).reduce((acc, valor) => acc + valor, 0);
  
        let resultadoHTML = `<strong>Faturamento Total:</strong> R$ ${faturamentoTotal.toFixed(2)}<br><br>`;
        for (const estado in faturamento) {
          const percentual = (faturamento[estado] / faturamentoTotal) * 100;
          resultadoHTML += `${estado}: ${percentual.toFixed(2)}%<br>`;
        }
  
        document.getElementById("resultado4").innerHTML = resultadoHTML;
      }
  
      calcularPercentuais(faturamentoPorEstado);
    </script>

    <h1>Inverter String</h1>
    <label for="inputString">Digite uma string:</label>
    <input type="text" id="inputString" placeholder="Digite aqui...">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado5"></p>
  
    <script>
      function inverterString() {
        const input = document.getElementById("inputString").value;
  
        let stringInvertida = "";
        for (let i = input.length - 1; i >= 0; i--) {
          stringInvertida += input[i];
        }
  
        document.getElementById("resultado5").innerText = `String invertida: ${stringInvertida}`;
      }
    </script>
